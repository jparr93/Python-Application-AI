<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure OpenAI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chat with Azure OpenAI</h1>
        <form method="POST" action="/" class="mt-4">
            <div class="mb-3">
                <label for="user_input" class="form-label">Your Message:</label>
                <input type="text" id="user_input" name="user_input" class="form-control" placeholder="Type your message..." required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        {% if chatbot_response %}
        <div class="alert alert-info mt-4">
            <strong>Response:</strong>
            <p>{{ chatbot_response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
